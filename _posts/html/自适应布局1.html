<!DOCTYPE html>
<html>
    <head>
        <style>
            .left {
                width: 100px;
                height: 100px;
                float: left;
                background: red
            }
            .right {
                width: 100px;
                height: 100px;
                float: right;
                background: blue;
            }
            .middle {
                margin: 0 120px;
                height: 100px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div class="left">我是左边</div>
        <div class="right">我是右边</div>
        <div class="middle">我是中间</div>
    </body>
</html>
