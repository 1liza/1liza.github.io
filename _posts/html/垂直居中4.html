<!DOCTYPE html>
<html>
    <head>
        <style>
            .outer {
                height: 200px;
                width: 200px;
                background: blue;
                position: relative;
            }
            .inner {
                height: 100px;
                width: 100px;
                background: red;
                position: absolute;
                top: 50%;
                margin-top:-50px;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner"></div>
        </div>
    </body>
</html>
